<!DOCTYPE html>
<html>

<head>
    <title> WeatherMate </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@650&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class = "text-center">
    <div id = "mainContainer">
        <div id = "CityWeatherContainer">
            <span id="cityDisplay" class = "headerText">...</span>
            <span>&nbsp;|&nbsp;</span>
            <span id="weather" class = "headerText">...</span>
        </div>
        
        <img src="images/SunnySprite.png" alt = "SunnySprite" id="weatherSprite"></img>

        <div class = "sectionSeperator"></div>
        
        <div id = "tempContainer">
            <span id="mintemp">...</span>
            <span id="temp">...</span>
            <span id="maxtemp">...</span>
        </div>

        <form id="weatherForm">
            <!-- <label for="city">Enter your city, region, country:</label> -->
            <!-- <br> -->
            <input type="text" id="city" name="city" required placeholder="Custom City: (Tokyo, JP)">
            <!--<button type="submit" style="border: 0">Get Weather</button>-->
        </form>
    </div>

    <div class="popup">
        <button id="close">&times;</button>
        <h3>Welcome to WeatherMate!</h3>
        <ul class="list text-start">
            <li>
                WeatherMate is a lightweight weather extension for
                google chrome designed to work on all devices.
            </li>
            <li>
                Enter your city
                following the <b>[city, region code, country code]</b> format 
                for the most accurate results!
            </li>
        </ul>
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
